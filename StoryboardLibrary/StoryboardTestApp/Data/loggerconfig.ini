##################################################
# Config file for ECS.Utilities.Logging
##################################################
[General]
# Debug | Info | Warn | Error | Fatal
Level=Debug
# File | Console | Both
Target=File
# Log file path relative to executable module directory
FilePath=StoryboarAppTest.log
# Overwrite | Append
CreateMode=Overwrite
# Maximum size of log file in bytes
MaxBytes=1048576
# Determines if messages are date/time stamped -- true | false
WriteDateTimeStamp=true
# Determines if logging level is written with messages -- true | false
WriteLevel=true
# Determines if the logging context is logged with messages -- true | false
WriteContext=true
